name: Daily Commit Workflow

on:
  schedule:
    # Runs daily at 09:30 UTC (adjust if you like)
    - cron: "30 9 * * *"
  workflow_dispatch: # allows manual trigger

permissions:
  contents: write   # âœ… allows committing & pushing

jobs:
  daily_commit_job:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Make a daily commit by 21f3002303@ds.study.iitm.ac.in
        run: |
          echo "Daily run on $(date)" >> daily-log.txt
          git config --global user.name "GitHub Action Bot"
          git config --global user.email "21f3002303@ds.study.iitm.ac.in"
          git add daily-log.txt
          git commit -m "Daily commit on $(date)" || echo "No changes to commit"
          git push


name: Daily Commit Workflow

on:
  schedule:
    # Runs every day at 09:30 UTC (you can adjust this time)
    - cron: "30 9 * * *"
  workflow_dispatch: # allows manual trigger

jobs:
  daily_commit_job:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Make a daily commit by 21f3002303@ds.study.iitm.ac.in
        run: |
          echo "Daily run on $(date)" >> daily-log.txt
          git config user.name "GitHub Action Bot"
          git config user.email "21f3002303@ds.study.iitm.ac.in"
          git add daily-log.txt
          git commit -m "Daily commit on $(date)"
          git push
